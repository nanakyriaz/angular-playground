<h1>Charity Agreement</h1>

<div class="row">
  <div>
    <div class="form-group">
      <label>
        <input type="radio" ng-model="$parent.acceptedAgreement" value="true"> I accept this agreement
      </label>
      <br/>
      <label>
        <input type="radio" ng-model="$parent.acceptedAgreement" value="false"> I do not accept this agreement
      </label>
    </div>

    <div class="form-group">
      <label for="acceptTerms">I accept Terms and Conditions
        <input type="checkbox" class="form-control" name="acceptTerms" ng-model="$parent.acceptedTerms" ng-required="true">
      </label>
    </div>

  </div>
</div>
